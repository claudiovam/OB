<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="https://drawnernet.files.wordpress.com/2019/06/c1.jpg" alt="Contra III: The Alien Wars">
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls autoplay loop muted>
        <source src="Never-Gonna-Give-You-Up.mp4" type="video/mp4"/>
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="Never-Gonna-Give-You-Up.mp3" type="audio/mp3"/>
      </audio>
    </section>
  </body>
</html>
